<body>
  <div class="container">
      <div class="mt-5">
          <h2 class="text-center">QUADRINHOS</h2>
          <div class="row">
              <div class="col-md-3" *ngFor="let quadrinho of quadrinhos">
                  <div class="card mt-4 hq-card">
                    <h5 class="card-title mt-3">{{quadrinho.nome}}</h5>
                    <h6 class="card-subtitle mb-3 text-muted">{{quadrinho. grupoHerois}}</h6>
                      <img class="card-img-top img-responsive" src= {{quadrinho.imgPath}}>
                      <p class="card-text">"{{quadrinho.descricao}}"</p>
                      <div class="card-body text-center">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                          <button class="btn btn-danger me-md-2" type="button">COMPRAR</button>
                        </div>
                        <!--<app-bnt-create-agendamento [nomeServico]="servico.nome"></app-bnt-create-agendamento>-->
                      </div>
                  </div>
              </div>    
          </div>
      </div>
  </div>
</body>
