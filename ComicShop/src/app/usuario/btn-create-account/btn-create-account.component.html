<div>
  <button class="btn btn-info" (click)="openAccountCreateForm(createModalCreateTemplate)">
      Cadastrar
  </button>
</div>

<ng-template #createModalCreateTemplate>
  <form [formGroup]="createForm">
      <div class="modal-header">
          <h4 class="modal-title pull-left">Cadastro</h4>
      </div>
      <div class="modal-body">
          <div class="container">
              <div class="row">
                  <div class="col-md-6">
                      <fieldset class="form-group">
                          <label for="nome">nome</label>
                          <input type="text" formControlName="nome" class="form-control" style="width: 100%;">
                          <label for="email">email</label>
                          <input type="email" formControlName="email" class="form-control" style="width: 100%;">
                          <label for="senha">senha</label>
                          <input type="password" formControlName="senha" class="form-control" style="width: 100%;">
                          <label for="endereco">endereÃ§o</label>
                          <input type="text" formControlName="endereco" class="form-control" style="width: 100%;">
                      </fieldset>
                  </div>
              </div>
          </div>
      </div>
      <div class="modal-footer">

      </div>
  </form>
</ng-template>
